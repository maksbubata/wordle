<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

            <div id="l4" class="letter"></div>

            <div id="l6" class="letter"></div>
            <div id="l7" class="letter"></div>
            <div id="l8" class="letter"></div>
            <div id="l9" class="letter"></div>

            <div id="l11" class="letter"></div>
            <div id="l12" class="letter"></div>
            <div id="l13" class="letter"></div>
            <div id="l14" class="letter"></div>
            <div id="l15" class="letter"></div>

            <div id="l18" class="letter"></div>
            <div id="l19" class="letter"></div>

        <div class="keyboard" id="kbrd">

                <button class="ltr">E</button>
                <button class="ltr">R</button>
                <button class="ltr">T</button>
                <button class="ltr">Y</button>
                <button class="ltr">U</button>
                <button class="ltr">I</button>
                <button class="ltr">O</button>
                <button class="ltr">P</button>
            </div>
            <div class="kbrdRow2">
                <button class="ltr">A</button>
                <button class="ltr">S</button>
                <button class="ltr">D</button>
                <button class="ltr">F</button>
                <button class="ltr">G</button>
                <button class="ltr">H</button>
                <button class="ltr">J</button>
                <button class="ltr">K</button>
                <button class="ltr">L</button>
            </div>
            <div class="kbrdRow3">
                <button class="backs">Clear</button>
                <button class="Z">Z</button>
                <button class="X">X</button>
                <button class="C">C</button>
                <button class="V">V</button>
                <button class="B">B</button>
                <button class="N">N</button>
                <button class="M">M</button>
                <button class="enter">Enter</button>
            </div>
        </div>
    </div>

</html>
